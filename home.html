<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shameer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/f8dc2modt/Adobe%20Express%20-%20file%20(1).png?updatedAt=1759942818768">
    <style>
        body {
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        button {
            outline: none;
            cursor: pointer;
            border: none;
            padding: 0.9rem 4rem; /* Made longer horizontally */
            margin: 20px 0;
            font-family: inherit;
            font-size: inherit;
            position: relative;
            display: inline-block;
            letter-spacing: 0.05rem;
            font-weight: 700;
            font-size: 17px;
            border-radius: 500px;
            overflow: hidden;
            background: #66ff66;
            color: ghostwhite;
        }

        button span {
            position: relative;
            z-index: 10;
            transition: color 0.4s;
        }

        button:hover span {
            color: black;
        }

        button::before,
        button::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        button::before {
            content: "";
            background: #000;
            width: 120%;
            left: -10%;
            transform: skew(30deg);
            transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
        }

        button:hover::before {
            transform: translate3d(100%, 0, 0);
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        
        .info h3 {
            color: #333;
            margin-top: 0;
        }
        
        .info p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .sign-out {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .sign-out:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <button id="copyButton">
        <span>Copy</span>
    </button>
    
    <div class="info">
        <h3>Website Status</h3>
        <p>This website is currently in beta and not fully completed. We're working hard to improve your experience.</p>
        <a href="#" id="signOutLink" class="sign-out">Sign Out</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrgosj2hRdEHg01kGcEiXaNEyfoNxHEtk",
            authDomain: "luncherteam-93163.firebaseapp.com",
            projectId: "luncherteam-93163",
            storageBucket: "luncherteam-93163.firebasestorage.app",
            messagingSenderId: "862413255598",
            appId: "1:862413255598:web:b5e358a9d5f6f79b328e3f",
            measurementId: "G-JKDYYKERW9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Check if user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is still signed in
                console.log("Signed in:", user.email);
            } else {
                // User is not signed in, redirect to sign-in page
                console.log("No user signed in");
                window.location.href = "index.html";
            }
        });
        
        // Copy to clipboard functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            navigator.clipboard.writeText('SHNTEAM').then(function() {
                // Change button text to "Copied"
                button.innerHTML = '<span>Copied</span>';
                
                // Revert back to original text after 2 seconds
                setTimeout(function() {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        });
        
        // Sign out functionality
        document.getElementById('signOutLink').addEventListener('click', function(e) {
            e.preventDefault();
            signOut(auth).then(() => {
                // Sign-out successful
                window.location.href = "index.html";
            }).catch((error) => {
                // An error happened
                console.error("Sign out error:", error);
            });
        });
    </script>
</body>
</html>
